name: Auto-merge Dependabot PRs

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: write
  pull-requests: write

jobs:
  auto-merge:
    runs-on: ubuntu-latest
    if: github.event.pull_request.user.login == 'dependabot[bot]'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      
      - name: Install dependencies
        run: bun install
      
      - name: Run tests
        run: bun test
      
      - name: Build project
        run: |
          bun run build:aws
          bun run build:pipeline
      
      - name: Check if patch or minor update
        id: check-update-type
        run: |
          PR_TITLE="${{ github.event.pull_request.title }}"
          if [[ "$PR_TITLE" == *"patch"* ]] || [[ "$PR_TITLE" == *"minor"* ]]; then
            echo "is_patch_or_minor=true" >> $GITHUB_OUTPUT
          else
            echo "is_patch_or_minor=false" >> $GITHUB_OUTPUT
          fi
      
      - name: Auto-merge patch and minor updates
        if: steps.check-update-type.outputs.is_patch_or_minor == 'true'
        run: |
          gh pr review --approve "${{ github.event.pull_request.number }}"
          gh pr merge --auto --squash "${{ github.event.pull_request.number }}"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Add comment for major updates
        if: steps.check-update-type.outputs.is_patch_or_minor == 'false'
        run: |
          gh pr comment "${{ github.event.pull_request.number }}" \
            --body "⚠️ This is a major version update and requires manual review before merging."
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}