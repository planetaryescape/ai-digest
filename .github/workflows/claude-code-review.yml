name: Claude Code Review

on:
  pull_request:
    types: [opened, synchronize]
    # Optional: Only run on specific file changes
    # paths:
    #   - "src/**/*.ts"
    #   - "src/**/*.tsx"
    #   - "src/**/*.js"
    #   - "src/**/*.jsx"

jobs:
  claude-review:
    # Optional: Filter by PR author
    # if: |
    #   github.event.pull_request.user.login == 'external-contributor' ||
    #   github.event.pull_request.user.login == 'new-developer' ||
    #   github.event.pull_request.author_association == 'FIRST_TIME_CONTRIBUTOR'

    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read
      issues: read
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Run Claude Code Review
        id: claude-review
        uses: anthropics/claude-code-action@beta
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}

          # Optional: Specify model (defaults to Claude Sonnet 4, uncomment for Claude Opus 4.1)
          # model: "claude-opus-4-1-20250805"

          # Direct prompt for automated review (no @claude mention needed)
          direct_prompt: |
            You're reviewing code for a SOLO INDIE DEVELOPER shipping fast for market validation.
            Context: Targeting 1000+ users (not millions), pragmatic > perfect.
            
            BE CONCISE. DO NOT: Repeat PR description, explain obvious code, or be verbose.
            
            IGNORE: Perfect patterns, <100ms optimizations, test coverage, enterprise abstractions, theoretical scale issues, style preferences.
            
            REVIEW LENS:
            - Will it work for 1000 users? â†’ Probably fine
            - Security holes a script kiddie could exploit? â†’ Must fix
            - Makes adding features significantly harder? â†’ Mention it
            - 5-minute fix for 80% value? â†’ Suggest it
            
            Only comment on things that ACTUALLY matter. If it works and isn't dangerous, just approve.
            
            FORMAT YOUR REVIEW LIKE THIS:
            
            ## Issues Found (if any)
            - **[File:Line]** Specific problem + one-line fix
            
            ## Quick Wins (if any) 
            - Simple improvements that take <5 min
            
            ## Good Patterns (if worth noting)
            - One-liner acknowledgments only
            
            ## Recommendation
            ðŸš¢ SHIP IT - Works fine
            âš ï¸ FIX FIRST - Real issues need fixing  
            ðŸ”´ BLOCKING - Will break production
            
            Keep review under 15 lines unless critical bugs. Skip sections with nothing to report.
            If code works and isn't dangerous, just say "LGTM ðŸš¢".

          # Optional: Use sticky comments to make Claude reuse the same comment on subsequent pushes to the same PR
          # use_sticky_comment: true

          # Optional: Customize review based on file types
          # direct_prompt: |
          #   Review this PR focusing on:
          #   - For TypeScript files: Type safety and proper interface usage
          #   - For API endpoints: Security, input validation, and error handling
          #   - For React components: Performance, accessibility, and best practices
          #   - For tests: Coverage, edge cases, and test quality

          # Optional: Different prompts for different authors
          # direct_prompt: |
          #   ${{ github.event.pull_request.author_association == 'FIRST_TIME_CONTRIBUTOR' &&
          #   'Welcome! Please review this PR from a first-time contributor. Be encouraging and provide detailed explanations for any suggestions.' ||
          #   'Please provide a thorough code review focusing on our coding standards and best practices.' }}

          # Optional: Add specific tools for running tests or linting
          # allowed_tools: "Bash(npm run test),Bash(npm run lint),Bash(npm run typecheck)"

          # Optional: Skip review for certain conditions
          # if: |
          #   !contains(github.event.pull_request.title, '[skip-review]') &&
